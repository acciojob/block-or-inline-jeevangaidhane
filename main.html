<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>block or inline element</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div data-ns-test="block-inline-div">
		<div>test1</div>
		<div>test2</div>
		Answer: Block
	</div>
	
	<div data-ns-test="block-inline-button">
		<button>test1</button>
		<button>test2</button>
		Answer: Inline
	</div>

	<div data-ns-test="block-inline-span">
    <span>test1</span>
	<span>test2</span>
	Answer: Inline
	</div>

	<div data-ns-test="block-inline-p">
		<p>test1</p>
	    <p>test2</p>
	Answer: Block
	</div>

	<div data-ns-test="block-inline-input">
    <input>test1</input>
	<input>test2</input>
	Answer: Inline
	</div>
	
	<div data-ns-test="block-inline-site">
		<site>test1</site>
	<site>test2</site>
	Answer: Inline
	</div>
	
	<div data-ns-test="block-inline-code">
		<code>test1</code>
		<code>test2</code>
		Answer: Inline
	</div>
	
	<div data-ns-test="block-inline-h1">
		<h1>test1</h1>
		<h1>test2</h1>
		Answer: Block
	</div>

	<div data-ns-test="block-inline-subscript">
		<sup> test1</sup>
		<sup>test2</sup>
		Answer: Inline
	</div>

		<div data-ns-test="block-inline-subscript">
			<sub>test1</sub>
			<sub>test2</sub>		
			Answer: Inline
	</div>
	
	<!-- the entire body must be written by student -->

</script>
</body>
</html>
